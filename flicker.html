<!DOCTYPE html>
<html>
<head>
  <title>Flicker Animation</title>
  <style>
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .flicker-animation {
      animation: flicker 1s infinite;
    }
    
    body {
      background-color: #222;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 40px;
      margin-top: 150px;
    }
  </style>
</head>
<body>
  <h1 class="flicker-animation">Welcome!</h1>
</body>
</html>
