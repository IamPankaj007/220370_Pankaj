<!DOCTYPE html>
<html>
<head>
  <title>Text Rotation Example</title>
  <style>
    /* Define the default style of the text */
    p {
      font-size: 24px;
      display: inline-block;
      transition: transform 1s ease;
    }
    
    /* Define the hover style of the text */
    p:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <p>Example Text</p>
</body>
</html>
