<!DOCTYPE html>
<html>
<head>
  <title>Text Rotation Example</title>
  <style>
    /* Define the default style of the text */
    p {
      font-size: 24px;
      display: inline-block;
      transition: transform 1s ease;
    }

    p:hover{
      color: aqua;
    }
    
    /* Define the hover style of the text */
    .clockwise:hover{
      transform: rotate(360deg);
    }

    .anticlockwise:hover{
      transform: rotate(-360deg);

    }
  </style>
</head>
<body>
  <p class="clockwise">Example Text</p>
  <p class="anticlockwise">Example Text</p>
</body>
</html>
