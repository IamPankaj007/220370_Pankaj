<!DOCTYPE html>
<html>
<head>
  <title>Mean of Four Numbers</title>
  <script>
    function mean(num1, num2, num3, num4) {
      var sum = num1 + num2 + num3 + num4;
      var average = sum / 4;
      return average;
    }

    // Example usage
    var num1 = 10;
    var num2 = 20;
    var num3 = 30;
    var num4 = 40;

    var result = mean(num1, num2, num3, num4);
    console.log("The mean of the four numbers is: " + result);
  </script>
</head>
<body>
  <h1>Please check the browser console</h1>
</body>
</html>
