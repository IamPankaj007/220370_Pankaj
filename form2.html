<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
        color: #333;
      }
      
      form {
        max-width: 500px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
      
      label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
        display: block;
      }
      
      input[type=text], input[type=email], input[type=tel], input[type=number] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      
      input[type=radio] {
        margin-right: 10px;
      }
      
      input[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      input[type=submit]:hover {
        background-color: #3e8e41;
      }
      
      .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .checkbox-container label {
        font-weight: normal;
        margin-bottom: 0;
        margin-right: 10px;
      }
      
      .checkbox-container input[type=checkbox] {
        margin-right: 5px;
      }
      
      @media screen and (max-width: 600px) {
        form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      
      <label for="temp-address">Temporary Address:</label>
      <input type="text" id="temp-address" name="temp-address">
      
      <label for="perm-address">Permanent Address:</label>
      <input type="text" id="perm-address" name="perm-address">
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
      
      <label for="gender">Gender:</label>
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>
      
      <label for="caste">Caste:</label>
      <input type="text" id="caste" name="caste"><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="interests">Interests:</label>
      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">Reading</label>
      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br><br>
      <label for="education">Highest Education:</label>
      <input type="radio" id="grad" name="education" value="grad">
      <label for="grad">Graduate</label>
      <input type="radio" id="postgrad" name="education" value="postgrad">
      <label for="postgrad">Post Graduate</label>
      <input type="radio" id="phd" name="education" value="phd">
      <label for="phd">PhD</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
