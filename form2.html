<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        background-image: url('your-image-url-here');
      }
      
      form {
        border: 2px solid black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="temp-address">Temporary Address:</label>
      <input type="text" id="temp-address" name="temp-address"><br><br>
      <label for="perm-address">Permanent Address:</label>
      <input type="text" id="perm-address" name="perm-address"><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <label for="caste">Caste:</label>
      <input type="text" id="caste" name="caste"><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="interests">Interests:</label>
      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">Reading</label>
      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br><br>
      <label for="education">Highest Education:</label>
      <input type="radio" id="grad" name="education" value="grad">
      <label for="grad">Graduate</label>
      <input type="radio" id="postgrad" name="education" value="postgrad">
      <label for="postgrad">Post Graduate</label>
      <input type="radio" id="phd" name="education" value="phd">
      <label for="phd">PhD</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
