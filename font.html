<!DOCTYPE html>
<html>
<head>
  <title>Font and Gradient Example</title>
  <style>
    body {
      background: linear-gradient(to bottom, #00bfff, #1e90ff);
    }
    
    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to my page!</h1>
  <p>This is an example of changing font and using gradient in HTML and CSS.</p>
</body>
</html>
